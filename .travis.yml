language: node_js
node_js:
- '8'
sudo: required
addons:
  ssh_known_hosts:
  - secure: 
env:
  global:
  - testvar="wtf"
before_install:
- sudo apt-get install sshpass
before_script:
- ls -alh
- echo $testvar
- secure: ""
- sleep 5
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
cache:
  directories:
  - node_modules
