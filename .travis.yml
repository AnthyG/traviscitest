language: node_js
node_js:
- '8'
sudo: required
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- sudo apt-get install sshpass
before_script:
- ls -alh
- ls $HOME/.ssh
- echo "$PUBKEY" >> $HOME/.ssh/known_hosts
- sshpass -p $FTP_PASSWORD ssh $FTP_USER@$FTP_HOST -t 'ls; cd $TRAVISPATH; ls'
- sleep 5
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
cache:
  directories:
  - node_modules
