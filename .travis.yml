language: node_js
node_js:
- '8'
sudo: required
addons:
  ssh_known_hosts:
  - secure: 
env:
  global:
  - testvar="wtf"
  - secure: 
before_install:
- sudo apt-get install sshpass
before_script:
  matrix:
  - ls -alh
  - echo $testvar
  - echo $SECRETTROL
  - secure: 
  - sleep 5
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
cache:
  directories:
  - node_modules
